<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStock</title>
    <link rel="stylesheet" href="./ressources/css/style.css">
    <link rel="stylesheet" href="./ressources/css/header.css">
    <link rel="stylesheet" href="./ressources/css/home.css">
    <link rel="stylesheet" href="./ressources/css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="#home" class="home"><i class="fa-solid fa-house"></i></a>
        <img src="./ressources/img/smartstock.png" alt="logo">
        <nav class="navbar">  
            <a href=""><i class="fas fa-search" id="search-icon"></i></a>
            <a href=""><i class="fa-solid fa-user"></i></a>
            <a href=""><i class="fa-solid fa-bell"></i></a>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
        </div>        
    </header>
    <section class="usuario">
        <div class="logo_foto">
            <img src="./ressources/img/smartstock.png" alt="">
            <div class="perfil">
                <img src="./ressources/img/perfil.png" alt="">
                <p>Bem Vindo, Ambrosio</p>
                <button type="submit" class="btn-delete">Sair <i class="fa-solid fa-right-to-bracket"></i></button>
            </div>
        </div>
        <div class="service">
            <div class="gerenciar">
                <h5>Gerenciar Produtos</h5>
                <a href="#"> <i class="fa-solid fa-boxes-stacked"></i>   </a>
                            
            </div>
            <div class="ordem-servico">
                <h5>Ordem de Serviço</h5>
                <a href="#"><i class="fa-solid fa-users-gear"></i></a>
            </div>
            <div class="manutencao">
                <h5>Manutenção</h5>
                <a href="#"><i class="fa-solid fa-screwdriver-wrench"></i></a>
            </div>
        </div>


    </section>


    <script src="./ressources/js/script.js"></script>
    
</body>
</html>
