<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStock</title>
    <link rel="stylesheet" href="./ressources/css/style.css">
    <link rel="stylesheet" href="./ressources/css/header.css">
    <link rel="stylesheet" href="./ressources/css/form.css">
    <link rel="stylesheet" href="./ressources/css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="#home" class="home"><i class="fa-solid fa-house"></i></a>
        <img src="./ressources/img/smartstock.png" alt="logo">
        <nav class="navbar">  
            <a href=""><i class="fas fa-search" id="search-icon"></i></a>
            <a href=""><i class="fa-solid fa-user"></i></a>
            <a href=""><i class="fa-solid fa-bell"></i></a>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
        </div>        
    </header>

    <section class="cadastrogerencia">
        <div class="form-produto">
            <div class="form-container-produto">
                <form action="" method="post">
                    <h3>Cadastro do produto</h3>
                    <label for="productname">Nome produto</label>
                    <input type="text" name="productname" id="">
                    <label for="descricao">Descrição</label>
                    <input type="text" name="descricao" >
                    <label for="status">Status</label>
                    <select name="status" id="">
                        <option value="funcionando">Funcionando</option>
                        <option value="funcionando">Com defeito</option>
                        <option value="funcionando">Em uso</option>
                    </select>
                    <label for="quantidade">Quantidade</label>
                    <input type="number" name="quantidade" id="">                    
                    <input type="submit" value="Adicionar" class="btn" name="adicionar">
                </form>
            </div>
        </div>
        <div class="table-container">
            <h3>Gerenciar Produtos</h3>
            <div class="tabela">
                <div class="table-buttons">
                    <button class="btn-blue">Estoque</button>
                    <button class="btn">Estoque</button>
                    <button class="btn">Estoque</button>
                </div>
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Status</th>
                        <th>Quantidade</th>
                    </tr>
                    <tr>
                        <td>00001</td>
                        <td>Computador</td>
                        <td>PC gamer</td>
                        <td>Estoque</td>
                        <td>4</td>
                    </tr>
                </table>
            </div>
        </div>       

    </section>

    <script src="./ressources/js/script.js"></script>
    
</body>
</html>
